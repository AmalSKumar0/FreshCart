{% extends 'administrator/baseDash.html' %}

      {% block title %}Home - FreshCart{% endblock %}
      
      {% block content %}
      {% load static %}
          <main>
    <!-- section -->
    <section>
       <div class="container" style="position: relative; width: 1000px;">
          <!-- row -->
          <div class="row">
             <!-- col -->
             <div class="col-12">
                <div class="d-flex justify-content-between align-items-center d-md-none py-4">
                   <!-- heading -->
                   <h3 class="fs-5 mb-0">Account Setting</h3>
                   <!-- button -->
                   <button
                      class="btn btn-outline-gray-400 text-muted d-md-none btn-icon btn-sm ms-3"
                      type="button"
                      data-bs-toggle="offcanvas"
                      data-bs-target="#offcanvasAccount"
                      aria-controls="offcanvasAccount">
                      <i class="bi bi-text-indent-left fs-3"></i>
                   </button>
                </div>
             </div>
             <!-- col -->
           <br>
              <div class="col-lg-9 col-md-8 col-12">
                 <div class="py-6 p-md-6 p-lg-10">
                    <div class="mb-6">
                       <!-- heading -->
                       <h2 class="mb-0">Account Setting</h2>
                    </div>
                    <div>
                       <!-- heading -->
                       <h5 class="mb-4">Account details</h5>
                       <div class="row">
                          <div class="col-lg-15">
                             <!-- form -->
                             <form action="" method="post">
                                {% csrf_token %}
                                 <!-- input -->
                                 <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" value="{{user.name}}" name="first_name" class="form-control" placeholder="jitu chauhan" />
                                 </div>
                                 <!-- input -->
                                 <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" value="{{user.email}}" class="form-control" placeholder="example@gmail.com" />
                                 </div>
                                 <!-- input -->
                                 <div class="mb-5">
                                    <label class="form-label">Phone</label>
                                    <input type="text" name="phone_no" value="{{user.phone_no}}" class="form-control" placeholder="Phone number" />
                                 </div>
                                 <!-- button -->
                                 <div class="mb-3">
                                    <button type="submit" class="btn btn-primary">Save Details</button>
                                 </div>
                              </form>
                          </div>
                       </div>
                    </div>
                    <hr class="my-10" />
                 </div>
              </div>
           </div>
        </div>
     </section>
  </main>
 {% endblock %}
